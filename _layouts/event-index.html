---
layout: default
---

<h1>{{page.title}}</h1>

<ul>
	{% for event in page.events %}
	<li>
		 <span>{{ event.date }}:</span>
        <a href="{{ site.baseurl }}/veranstaltungen/{{ event.slug }}.html">{{ event.name }}{% if event.speaker %} - {{ event.speaker.name }}{% endif %} </a>
	</li>
	{% endfor %}
</ul>
