-
  name: Performance Analyse mit inspectIT 
  date:  30.06.2016
  time: "19:00"
  description: >
   In vielen Software-Projekten wissen häufig nicht nur Anwender sondern auch Entwickler nicht warum sich ihre Anwendung verhält wie sie sich eben verhält. Wieso ist meine Anwendung so langsam? An Performance-Tests wurde während der Entwicklung nicht gespart. Was kann also das Problem sein? Abhilfe kann in solchen Fällen ein Application Performance Management Werkzeug schaffen, wie beispielsweise das Open Source-Werkzeug inspectIT.
   inspectIT ist ein leistungsstarkes Werkzeug, dass dazu dient, die Leistung von Software-Anwendungen sowohl zu überwachen als auch zu analysieren. Mithilfe verschiedener Sensoren erfasst inspectIT Informationen über Abfragen des Endnutzers und die Verarbeitung im Business-Layer bis hin zum Backend. Mit der Nutzung von inspectIT sind Informationen über die Software-Anwendung verfügbar, um jedes potenzielle Funktions-, Leistungs- oder Zuverlässigkeitsproblem mühelos analysieren zu können. Dieser Vortrag wird das Open Source Projekt inspectIT vorstellen und einen einfachen Einstieg in die Performance-Analyse mit inspectIT bieten.
  speaker:
    name: Stefan Siegl
    bio: >
      "Performance matters!" - Diesen Slogan vertritt Herr Siegl seit 12 Jahren als Performance Engineer bei großen europäischen Unternehmen. Neben Performance Diagnosen und den Aufbau von APM Lösungen, ist sein großes Ziel die negativen Auswirkungen von schlechter Performance in die Köpfe aller Entwickler und Manager zu tragen. Herr Siegl leitet die Competence Area "Application Performance Management" und ist für die Entwicklung des Open Source APM Werkzeugs "inspectIT" verantwortlich. 
    
  address:
    name: SHI GmbH & Co. KG
    street: Curt-Frenzel-Str. 12
    place: 86167 Augsburg
-
  name: Microservices mit Spring Cloud und Netflix OSS
  date: 21.04.2016
  time: "19:00"
  description: >
   Microservices sind ein sehr interessanter Architekturstil wenn es um verteilte und hoch skalierbare Anwendungen geht.
   Im Gegensatz zu sogenannten Monolithen wird hierbei die Anwendung in kleinere Einheiten (Microservice) zerlegt, die unabhängig voneinander entwickelt und deployed werden.
   Jeder dieser Microservices soll dabei nur für eine bestimmmte abgegrenzte Aufgabe verantwortlich sein. Durch das Zusammenspiel von mehreren Microservices können aber auch komplexe Szenarien unterstützt werden.
   Ein Vorreiter ist hier Netflix. Nicht nur, dass Netflix intern auf Microservices setzt, sie haben auch ihre Infrastrukturkomponenten als Open Source veröffentlicht.
   Spring Cloud dient dazu als Integrationsmechanismus und Abstraktionsschicht.
   Dieser Talk geht auf die grundlegenden Fragen ein: Was ist ein Microservice? Warum brauche ich Microservices? Wie baue ich mir Welche?
  speaker:
    name: Thomas Letsch
    bio: >
      Thomas Letsch ist seit über 15 Jahren in der IT Branche tätig. Zumeist als Freiberufler im Enterprise Applications Umfeld.
      Momentan beschäft er sich intensiv mit modernen verteilten Anwendungen (Spring Cloud, Angular, Android Apps etc.).
      Er bloggt unter http://www.thomas-letsch.de/blog/ und ist auch sonst über die üblichen Netzwerke zu erreichen.
    image: /images/speaker/2016/thomas_letsch.jpg
