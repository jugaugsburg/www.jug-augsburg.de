-
  name: Reactive Apps mit Akka and AngularJS
  date: 10.03.2016
  time: "19:00"
  description: >
    <a href="http://akka.io">Akka</a> and <a href="https://angularjs.org/">AngularJS</a> sind eine fantastische Kombination für Reactive Apps.
    Akka kümmert sich um vertikale and horizontale Skalierbarkeit sowie
    Widerstandsfähigkeit und Fehlertoleranz und mit AngularJS ist es einfach,
    ein nutzerfeundliches interatives UI zu erstellen, das mit einem Akka-Backend
    mittels Nachrichtenaustausch kommuniziert. In dieser Session bauen wir
    Schritt für Schritt eine Reactive App: ausgehend vom UI nutzen wir zuerst
    Akka HTTP und Server-Sent Events auf einem einzelnen Knoten und führen das
    in einen elasitschen und ausfallsicheren Service über,
    der Akka Distributed Data (CRDTs), Akka Cluster Sharding und Akka Persistence nutzt.
