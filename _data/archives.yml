-
  name: Plug-in-Entwicklung für die IntelliJ Plattform
  date: 28.05.2015
  time: "19:00"
  description: >
      Die Open-Source-Plattform von IntelliJ IDEA ist die Basis für eine Reihe
      kommerzieller und frei verfügbarer IDEs mit Unterstützung einer Vielzahl von
      Sprachen und Technologien. Nicht zuletzt Googles Wahl, mit Android Studio
      darauf zu setzen, führt zu einer stetig steigenden Verbreitung. Aber welche
      Möglichkeiten bieten sich hier dem Plug-in-Entwickler? Worin liegen die
      Unterschiede zu Eclipse und NetBeans? Was für Erweiterungen kann ich entwickeln
      und welche Hilfsmittel und Dokumentation sind verfügbar? Nach Klärung dieser
      Fragen wenden wir uns konkreten Beispielen zu: Unterstützung neuer Programmiersprachen,
      Frameworks, kleinere Tools für die tägliche Arbeit und vieles andere mehr.
      Nach diesem Überblick haben Sie vielleicht schon eine Idee für Ihr erstes eigenes Plug-in.
      Abgerundet wird das Ganze durch "Lessons Learned" und "Best Practices" aus eigener
      langjähriger Erfahrung des Vortragenden. Aber die IntelliJ-Plattform selbst ist
      natürlich auch offen für Beiträge aus der Community. Oder vielleicht spielen Sie
      gar mit dem Gedanken eine darauf basierende Standalone-IDE zu entwickeln?
      Ein Ausblick auf zukünftige Entwicklungen sowie eine Q&A bilden den Abschluss.
  speaker:
    name: Yann Cébron
    bio: >
      Yann ist seit knapp 10 Jahren im IntelliJ IDEA-Umfeld als Plugin-Entwickler unterwegs.
