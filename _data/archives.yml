-
  name: The Feel of Kotlin
  date: 10.12.2015
  time: "19:00"
  description: >
    Kotlin is a new programming language currently in development at JetBrains,
    targeting the JVM and JavaScript platforms. Kotlin's design is heavily focused
    on pragmatism and interoperability, providing an alternative to Java which
    is more safe, concise and productive, while maintaining the same
    performance and tooling quality.
    <br/><br/>
    At JetBrains, we've been using Kotlin for a while now, both for the development
    of the language itself and for other projects, and we've already gained a
    significant amount of experience with it. In this talk, I will introduce
    the key features of Kotlin, in light of that experience: showing how Kotlin
    helps you improve your the day-to-day development process and the design
    of the code that you write.
    <br/><br>
    <b>Dieser Talk findet in Englisch statt!</b>
  speaker:
    name: Dmitry Jemerov
    bio: >
      Dmitry has been with JetBrains since 2003, working on different projects,
