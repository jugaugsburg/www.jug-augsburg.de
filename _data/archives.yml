-
  name: Docker - Teile und Herrsche
  date: 05.11.2015
  time: "19:00"
  description: >
    Docker ist in aller Munde. Gleichzeitig hört man vom Tod der klassischen Java Application Server.
    Nur wenige neue Technologien haben in einer derart kurzen Zeitspanne so umfassend Fuß fassen können wie die erst 2013
    erschienene Plattform zum Entwickeln und Betrieb verteilter Anwendungen.
    Inzwischen mit einigem Risikokapital und namhaften Anwendern wie Red Hat, ebay, Google im Rücken,
    ist die leichtgewichtige Virtualisierungslösung schon längst auf den Weg die Grundlage für neue Lösungsarchitekturen zu formen.
    Welche Chancen und Vorteile mit Docker für die Entwicklung, das Deployment und den Betrieb von Java-Anwendungen ergeben, das möchte diese Session zeigen.
    Dazu erläutern wir die Funktionsweise und Konzepte von Docker und machen uns daran die Faszination für typische Einsatzszenarien wie für Microservices näher zu ergründen.
    Im Live-Demo zeigen wir, wie leicht und schnell sich die eigene Anwendung als Container verschiffen und betreiben lässt.
    Praktische Tipps, wie z.B. zum Einsatz unter Windows oder den Risiken dieser Technologie ergänzen unseren Schnell-
    Einstieg und geben damit Orientierung für den Weg vom Build bis zum Betrieb der eigenen Anwendung unter Docker.
