      Software-Entwicklung mit C++ und Java. Sie ist Sprecher auf zahlreichen Konferenzen, darunter JavaOne,
      OOPLSA, JAX, und viele andere (siehe lanyrd.com/profile/angelikalanger/). Sie ist u.a. Autor der OnlineRessourcen
      “Java Generics FAQ” und “Lambda Tutorial & Reference” unter www.AngelikaLanger.com.
      Gemeinsam mit Klaus Kreft ist sie Autor zahlreicher Veröffentlichungen, darunter die Kolumne “Effective
