-
  name: Lambdas & Streams in Java 8
  date: 30.07.2015
  time: "19:00"
  description: >
      Die Session widmet sich den wichtigsten Neuerungen von Java 8: Es geht einerseits um neue Sprachmittel
      (Lambda-Ausdrücke, Methoden-/Konstruktor-Referenzen) und andererseits um die Erweiterungen des
      Collection-Framework des JDK (Streams, Collectoren, Functional Interfaces). Insbesondere das Stream-API
      ist umfangreich und seine effiziente Nutzung erfordert einen guten Überblick über das API und seine
      Möglichkeiten.
